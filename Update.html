<!DOCTYPE html> 

<html> 

  

<head><link rel="icon" href="https://i.ibb.co/0BCw9kK/IMG-20200805-WA0019.jpg" type="image/gif" sizes="16x16"> 

    <title>full screen iframe</title> 

    <style type="text/css"> 

        html { 

            overflow: auto; 

        } 

          

        html, 

        body, 

        div, 

        iframe { 

            margin: 0px; 

            padding: 0px; 

            height: 100%; 

            border: none; 

        } 

          

        iframe { 

            display: block; 

            width: 100%; 

            border: none; 

            overflow-y: auto; 

            overflow-x: hidden; 

        } 

    </style> 

</head> 

  

<body> 

    <iframe src="https://lkupqp.mimo.run/index.html?"

            frameborder="0" 

            marginheight="0" 

            marginwidth="0" 

            width="100%" 

            height="100%" 

            scrolling="auto"> 

  </iframe> 

  

</body> 

  

</html>
